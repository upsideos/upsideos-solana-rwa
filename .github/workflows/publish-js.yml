name: Publish JS Client to npm

on:
  # Automatic publish when a tag like "js@1.2.3" is pushed.
  push:
    tags:
      - js@*
  # Manual trigger fallback.
  workflow_dispatch:
    inputs:
      npm_tag:
        description: NPM dist-tag to use (latest, beta, next, etc.)
        required: true
        type: string
        default: latest
      dry_run:
        description: 'Dry run (skip actual publish)'
        required: true
        default: true
        type: boolean

permissions:
  id-token: write # Required for OIDC trusted publishing
  contents: write # Required for creating tags and releases

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run || false }}
    defaults:
      run:
        working-directory: clients/js
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Run linting
        run: pnpm lint

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version and dist-tag
        id: version
        env:
          EVENT_NAME: ${{ github.event_name }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")

          # When triggered by a pushed tag like "js@1.2.3", extract the version.
          if [[ "$EVENT_NAME" == "push" ]]; then
            if [[ "$REF_NAME" =~ ^js@([0-9]+\.[0-9]+\.[0-9A-Za-z\.-]+)$ ]]; then
              VERSION="${BASH_REMATCH[1]}"
              NPM_TAG="latest"
              if [[ "$PKG_VERSION" != "$VERSION" ]]; then
                echo "Tag version ($VERSION) does not match package.json version ($PKG_VERSION)" >&2
                exit 1
              fi
            else
              echo "Tag format must be js@<version> (e.g. js@1.2.3)" >&2
              exit 1
            fi
          else
            VERSION="$PKG_VERSION"
            NPM_TAG="${{ inputs.npm_tag }}"
          fi

          echo "Using version $VERSION"
          echo "Using npm tag $NPM_TAG"

          echo "new_version=v$VERSION" >> $GITHUB_OUTPUT
          echo "npm_tag=$NPM_TAG" >> $GITHUB_OUTPUT

      # Ensure npm 11.5.1 or later for trusted publishing
      - name: Update npm for trusted publishing
        run: npm install -g npm@latest

      - name: Publish to npm (dry run)
        if: ${{ env.DRY_RUN == 'true' }}
        run: npm publish --access public --tag ${{ steps.version.outputs.npm_tag }} --dry-run

      - name: Publish to npm
        if: ${{ env.DRY_RUN != 'true' }}
        run: npm publish --access public --tag ${{ steps.version.outputs.npm_tag }}
