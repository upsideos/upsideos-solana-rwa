name: Test

on: [push]

jobs:
  Test:
    runs-on: [ubuntu-24.04]
    env:
      RUST_VERSION: 1.90.0
      SOLANA_VERSION: 2.2.14
      ANCHOR_VERSION: 0.31.1

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          override: true
          components: rustfmt, clippy

      - name: Setup Rust & Solana & Anchor
        run: |
          # Install Solana, Rust, Anchor
          # sh -c "$(curl -sSfL https://solana-install.solana.workers.dev)" -- v${SOLANA_VERSION} | bash
          curl --proto '=https' --tlsv1.2 -sSfL https://solana-install.solana.workers.dev | bash
          # Source the environment to get correct paths
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          echo "$HOME/.avm/bin" >> $GITHUB_PATH
      
      - name: Generate Key
        run: solana-keygen new --no-passphrase

      - name: Install Anchor via avm
        run: |
          # Clean up any existing anchor binary to prevent conflict
          rm -f ~/.cargo/bin/anchor || true
          # Install specific Anchor version
          cargo install avm --locked
          avm install v${ANCHOR_VERSION} --force
          avm use v${ANCHOR_VERSION}
          echo "$HOME/.avm/bin" >> $GITHUB_PATH
          anchor --version
      
      - name: Verify Installed Versions
        run: |
          rustc --version
          cargo --version
          solana --version
          anchor --version

      - name: Build
        run: anchor build

      - name: Install Dependencies
        run: yarn install

      - name: JS E2E Tests
        run: anchor test

      - name: Install llvm-cov
        run: cargo install cargo-llvm-cov
      
      - name: Rust Tests
        run: cargo llvm-cov